<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src={{url_for('static', filename="qr-gen/qrcode.js")}}></script>



    <style>
        @page {
            size: 9in 16in;
            margin: 0mm;
        }
        body {
            margin: 0;
            padding: 0;
        }
        * {
            font-family: "Roboto", sans-serif;
        }
        .wrapper-cert {
            transform: rotate(90deg);
            top: -1414px;
            transform-origin: bottom left;
            width: 2000px;
            height: 1414px;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .text-1 {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            top: 47%;
            font-size: 120px;
        }
        .qr {
            background-size: cover;
            position: absolute;
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
            bottom: 60px;
            right: 290px;
        }
    </style>
</head>
<body onclick="location='{{link}}'">
    <main>
        <div class="wrapper-cert"">
            <img src={{back}}>
            <div class="text-1">
                {{name}}
            </div>
            <a href={{link}}>
                <div id="qr" class="qr""></div>
                    <script type="text/javascript">
                        new QRCode(document.getElementById("qr"), '{{link}}');
                    </script>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
