<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src={{url_for('static', filename="qr-gen/qrcode.js")}}></script>



    <style>
        @page {
            size: 9in 16in;
            margin: 0mm;
        }
        body {
            margin: 0;
            padding: 0;
        }
        * {
            font-family: "Roboto", sans-serif;
        }
        .image-back{
            width: 100%;
            height: 100%;
            padding-bottom: 400px;
        }
        .wrapper-cert {
            width: 1200px;
            height: 800px;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .text-1 {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            top: 46%;
            font-size: 80px;
        }
        .qr {
            background-size: cover;
            position: absolute;
            background-repeat: no-repeat;
            width: 190px;
            height: 275px;
            bottom: 0px;
            right: 150px;
        }
    </style>
</head>
<body onclick="location='{{link}}'">
    <main>
        <div class="wrapper-cert">
            <div class="image-back">
            <img src={{back}} height="100%" width="100%">
            <div class="text-1">
                {{name}}
            </div>
            <a href={{link}}>
                <div id="qr" class="qr"></div>
                    <script type="text/javascript">
                        new QRCode(document.getElementById("qr"), '{{link}}');
                    </script>
                </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
